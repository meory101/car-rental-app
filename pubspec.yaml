name: car_rental_app
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.3
  http: ^1.1.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  dropdown_button2: ^2.3.9
  responsive_sizer: ^3.3.1
  dynamic_height_grid_view: ^0.0.4
  flash: ^3.1.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.1
  carousel_slider: ^5.0.0
  dots_indicator: ^3.0.0
  hive: ^2.2.3
  intl:
  easy_localization:




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/



  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Regular.otf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

